<div id="dialog-client-selection">
    <main>
        <div class="table">
            <p-table
                [value]="clients"
                [rows]="size"
                [totalRecords]="totalElements"
                [lazy]="true"
                [paginator]="true"
                [scrollable]="true"
                [loading]="isLoading"
                [first]="page * size"
                [sortField]="'name'"
                [(selection)]="selectedClient"
                (onPage)="onPageChange($event)"
                (onSort)="onSortChange($event)"
            >
                <ng-template #caption>
                    <div class="filters">
                        <div class="filter name">
                            <p-iconfield>
                                <input
                                    pInputText
                                    type="text"
                                    placeholder="Pesquisar"
                                    [(ngModel)]="textFilter"
                                    (input)="onInputChange()"
                                />
                                <p-inputicon styleClass="pi pi-search" />
                            </p-iconfield>
                        </div>
                    </div>
                </ng-template>
                <ng-template #header>
                    <tr>
                        <th style="width: 10%; text-align: center;"></th>
                        <th
                            pSortableColumn="name"
                            style="width: 50%; text-align: center"
                        >
                            Nome <p-sortIcon field="name" />
                        </th>
                        <th
                            pSortableColumn="cpf"
                            style="width: 20%; text-align: center"
                        >
                            CPF <p-sortIcon field="cpf" />
                        </th>

                        <th
                            pSortableColumn="phone"
                            style="width: 20%; text-align: center"
                        >
                            Telefone <p-sortIcon field="phone" />
                        </th>
                    </tr>
                </ng-template>
                <ng-template #body let-client>
                    <tr class="procedure">
                        <td style="text-align: center;">
                            <p-tableRadioButton [value]="client" />
                        </td>
                        <td style="text-align: left">
                            <span class="client-name">
                                {{ client.name }}
                            </span>
                        </td>
                        <td style="text-align: center">
                            <span class="client-cpf">
                                {{ client.cpf | cpfCnpj }}
                            </span>
                        </td>
                        <td style="text-align: center">
                            <span class="client-value">
                                {{ client.phone | phone }}
                            </span>
                        </td>
                    </tr>
                </ng-template>
                <ng-template #emptymessage>
                    <tr>
                        <td colspan="4" style="text-align: center">
                            Nenhum registro encontrado
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </main>

    <footer>
        <p-button 
            label="Salvar"
            class="button-green-white"
            [disabled]="!selectedClient"
            (onClick)="onSubmit()"
        />
    </footer>
</div>
