<div id="orders-list">
    <div class="table">
        <p-table
            [value]="orders"
            [rows]="size"
            [totalRecords]="totalElements"
            [lazy]="true"
            [paginator]="true"
            [scrollable]="true"
            [loading]="isRefreshing"
            [first]="(page * size)"
            (onPage)="onPageChange($event)"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 05%; text-align: center;">#</th>
                    <th style="width: 10%; text-align: center;">Data</th>
                    <th style="width: 10%; text-align: center;">NÂ° Pedido</th>
                    <th style="width: 35%; text-align: left;">Cliente</th>
                    <th style="width: 15%; text-align: center;">Valor (R$)</th>
                    <th style="width: 10%; text-align: center;">Qtd. Itens</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-order let-rowIndex="rowIndex">
                <tr class="order" (click)="handleOrderPress(order)">
                    <td style="text-align: center;">
                        {{rowIndex + 1}}
                    </td>

                    <td style="text-align: center;">
                        {{order.createdDate | date: 'dd/MM/yyyy'}}
                    </td>
                    
                    <td style="text-align: center;">
                        {{order.number}}
                    </td>

                    <td style="text-align: left;">
                        {{order.client.name}}
                    </td>

                    <td style="text-align: center;">
                        {{order.total | currency}}
                    </td>

                    <td style="text-align: center;">
                        {{order.items.length}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="6" style="text-align: center;">Nenhum pedido foi encontrado!</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
