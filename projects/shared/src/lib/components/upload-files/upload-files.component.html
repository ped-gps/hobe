<div class="attach-file-container">
	<span class="icon material-symbols-rounded"> backup </span>
	<span>Selecione ou arraste um arquivo</span>
	<input
		type="file"
		#fileInput
		multiple
		style="display: none"
		(change)="onFileSelected($event)"
	/>
	<p-button
		class="button button-outline-gray"
		label="Procurar Arquivo"
		(onClick)="triggerFileInput()"
	></p-button>
</div>
